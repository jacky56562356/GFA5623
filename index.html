
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFA Global Film Alliance | Official Institutional Website</title>
    
    <!-- Speed: Preconnect to external CDNs -->
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://i.ibb.co">

    <!-- Critical Styles for Instant Paint -->
    <style>
        body { background: #07090c; margin: 0; color: #e9eef5; font-family: sans-serif; }
        #root { min-height: 100vh; }
        .loading-screen { 
            position: fixed; inset: 0; display: flex; items-center: center; justify-content: center; 
            background: #07090c; z-index: 9999; flex-direction: column; gap: 20px;
        }
        .loading-logo { height: 60px; filter: drop-shadow(0 0 10px #D4AF37); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gfa: { black: '#07090c', gold: '#D4AF37', gray: '#a9b3c1', darkGray: '#15181d' }
                    }
                }
            }
        }
    </script>
    <style>
        .gold {
          background: linear-gradient(90deg, #A67C00, #D4AF37, #F5E6A8, #D4AF37, #A67C00);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          background-size: 200% auto;
        }
        .nav-float { transition: all 0.4s cubic-bezier(0.2, 0, 0, 1); will-change: transform, background; }
        .nav-float.scrolled {
            transform: translateY(12px);
            max-width: 92%;
            margin: 0 auto;
            border-radius: 50px;
            background: rgba(7, 9, 12, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        /* GPU Accelerated Menu */
        .mobile-overlay {
            transform: translate3d(0, 100%, 0);
            transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1);
            will-change: transform;
        }
        .mobile-overlay.open { transform: translate3d(0, 0, 0); }
    </style>

<script type="importmap">

}
</script>
</head>
<body>
    <div id="root">
        <!-- Static Loading State for fast perceived performance -->
        <div class="loading-screen">
            <img src="https://i.ibb.co/B582n2Dk/1755827874220993959.png" class="loading-logo" alt="GFA">
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
