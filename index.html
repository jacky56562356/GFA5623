    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gfa: {
                            black: '#07090c',
                            gold: '#D4AF37',
                            goldLight: '#F5E6A8',
                            gray: '#a9b3c1',
                            darkGray: '#15181d'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                        cinzel: ['Cinzel', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
          --font-serif: "Cinzel", "serif";
          --font-sans: "Inter", "Noto Sans SC", sans-serif;
          --bg: #07090c;
          --text: #e9eef5;
          --muted: #a9b3c1;

          --gold-1: #7A5A00;
          --gold-2: #A67C00;
          --gold-3: #D4AF37;
          --gold-4: #F5E6A8;
          
          /* Refined smaller Type Scale */
          --h1: clamp(28px, 3vw, 44px);
          --h2: clamp(22px, 1.8vw, 30px);
          --h3: clamp(16px, 1.4vw, 20px);
          --h4: clamp(14px, 1.2vw, 16px);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            line-height: 1.5; /* Condensed body leading */
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* Luxury Gold Typography */
        .gold {
          background: linear-gradient(90deg, var(--gold-2), var(--gold-3), var(--gold-4), var(--gold-3), var(--gold-2));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          text-shadow: 0 0 18px rgba(212,175,55,0.08);
        }

        @keyframes goldShimmer {
          0%   { background-position: 0% 50%; }
          100% { background-position: 200% 50%; }
        }
        .gold-shimmer {
          background-size: 200% 200%;
          animation: goldShimmer 6s ease-in-out infinite;
        }

        @keyframes goldGlow {
          0%, 100% { filter: drop-shadow(0 0 6px rgba(212,175,55,0.15)); }
          50%     { filter: drop-shadow(0 0 12px rgba(245,230,168,0.25)); }
        }
        .gold-glow {
          animation: goldGlow 3.2s ease-in-out infinite;
        }

        .btn-gold {
          font-family: var(--font-sans);
          font-weight: 700;
          letter-spacing: 0.04em;
          background: linear-gradient(135deg, var(--gold-2), var(--gold-3), var(--gold-4));
          color: #151515;
          border: 1px solid rgba(245,230,168,0.2);
          box-shadow: 0 8px 24px rgba(212,175,55,0.1);
          transition: all 0.3s ease;
        }
        .btn-gold:hover {
          transform: translateY(-1px);
          box-shadow: 0 12px 30px rgba(212,175,55,0.15);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F5E6A8 50%, #A67C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-mesh {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212,175,55,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212,175,55,0.03) 0%, transparent 50%);
        }

        .glass-panel {
            background: rgba(21, 24, 29, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.08);
        }

        h1 { font-family: var(--font-serif); font-size: var(--h1); letter-spacing: 0.04em; line-height: 1.1; }
        h2 { font-family: var(--font-serif); font-size: var(--h2); letter-spacing: 0.03em; line-height: 1.15; }
        h3 { font-family: var(--font-sans); font-size: var(--h3); letter-spacing: 0.02em; line-height: 1.2; font-weight: 700; }
        h4 { font-family: var(--font-sans); font-size: var(--h4); letter-spacing: 0.01em; line-height: 1.25; font-weight: 600; }

        @media (prefers-reduced-motion: reduce){
          .gold-shimmer, .gold-glow { animation: none; }
        }
    </style>
